<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입</title>
</head>
<body>
    <h2>로그인</h2>
    <form id="loginForm">
        <label>아이디</label>
        <input type="text" id="loginUsername" required>
        <label>비밀번호</label>
        <input type="password" id="loginPassword" required>
        <button type="submit">로그인</button>
        <div id="loginMessage"></div>
    </form>
    <h2>회원가입</h2>
    <form id="signupForm">
        <label>아이디</label>
        <input type="text" id="signupUsername" required>
        <label>비밀번호</label>
        <input type="password" id="signupPassword" required>
        <label>이메일</label>
        <input type="email" id="signupEmail" required>
        <label>닉네임</label>
        <input type="text" id="signupNickname" required>
        <button type="submit">회원가입</button>
        <div id="signupMessage"></div>
    </form>
    <script>
    // 로그인
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
            username: document.getElementById('loginUsername').value,
            password: document.getElementById('loginPassword').value
        };
        try {
            const response = await fetch('/api/member/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });
            const result = await response.json();
            if (result.success) {
                localStorage.setItem('token', result.data.token);
                localStorage.setItem('username', result.data.username);
                window.location.href = 'posts.html';
            } else {
                document.getElementById('loginMessage').innerHTML = '<div>' + result.message + '</div>';
            }
        } catch {
            document.getElementById('loginMessage').innerHTML = '<div>로그인 실패</div>';
        }
    });
    // 회원가입
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
            username: document.getElementById('signupUsername').value,
            password: document.getElementById('signupPassword').value,
            email: document.getElementById('signupEmail').value,
            nickname: document.getElementById('signupNickname').value
        };
        try {
            const response = await fetch('/api/member/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });
            const result = await response.json();
            if (result.success) {
                document.getElementById('signupMessage').innerHTML = '<div>회원가입 성공! 로그인 해주세요.</div>';
                document.getElementById('signupForm').reset();
            } else {
                document.getElementById('signupMessage').innerHTML = '<div>' + result.message + '</div>';
            }
        } catch {
            document.getElementById('signupMessage').innerHTML = '<div>회원가입 실패</div>';
        }
    });
    </script>
</body>
</html>
